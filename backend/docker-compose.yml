version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: portfolio_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: portfolio
      POSTGRES_DB: portfolio
    ports:
      - "5432:5432"
    volumes:
      - pgdata_portfolio:/var/lib/postgresql/data

volumes:
  pgdata_portfolio:
